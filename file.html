<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <fieldset>
            <input type="text+" placeholder="0000" id="entrer"><br><br>
            <div id="numbers">
                <button type="submit" id="deletall" >AC</button>
                <button type="submit" id="delet" >DE</button>
                <button type="submit" id="point" >.</button><br>
                <button type="submit" id="one" >1</button>
                <button type="submit" id="two" >2</button>
                <button type="submit" id="three" >3</button>
                <button type="submit" id="plus">+</button><br>
                <button type="submit" id="four" >4</button>
                <button type="submit" id="five" >5</button>
                <button type="submit" id="six" >6</button>
                <button type="submit" id="multiply">*</button><br>
                <button type="submit" id="seven" >7</button>
                <button type="submit" id="eight" >8</button>
                <button type="submit" id="nine" >9</button>
                <button type="submit" id="moins">-</button><br>
                <button type="submit" id="zero" >0</button>
                <button type="submit" id="equal">=</button>
                <button type="submit" id="division">/</button>
            </div><hr>
            <footer>
                <p>Edité par ALI EL MAILOUDI</p>
                <p>&copy;Tous les droit sont réservés,18/11/2023</p>
            </footer> 
        </fieldset>
        <script src="file.js"></script>
    </body>

</html>
